spring.application.name=shoppingcart

spring.datasource.url= jdbc:postgresql://localhost:5432/graphqlDB5
spring.datasource.username= postgres
spring.datasource.password= Jatin##20

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Graphql
spring.graphql.graphiql.enabled=true

#Weonfiguration
spring.graphql.websocket.path=/graphql
spring.graphql.websocket.connection-init-timeout=60

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.graphql.web.webmvc.GraphQLWebSocketHandler=DEBUG



server.port=8082


